<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News portal</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <p>
        {{.Body}}
    </p>

    {{ if .Image.Valid }}
        <img src="/images/{{.Image.String}}" style="max-width: 100%"> <br>
    {{ end }}

    <a href="/edit/{{.Id}}">Edit</a>
    <a href="/">Index</a>
</body>
</html>
